{extend name="public/base1" /} {block name="style"}
<link rel="stylesheet" type="text/css" href="__STATIC__/umeditor/themes/default/css/umeditor.min.css" /> 
<style>
	#show{height: 80px;}
</style>
{/block} {block name="content"}
<article class="cl pd-20">
	<form action="{:url('article/save')}" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章标题</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="title">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>网站栏目</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="category_id" class="select">
						{volist name="data" id="vo"}
							<option value="{$vo.id}">{$vo.title}</option>
						{/volist}
					</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章摘要</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="describe" id="describe" cols="" rows="" class="textarea" 
					placeholder="说点什么...最少输入10个字符" datatype="*10-100"
					 dragonfly="true" nullmsg="备注不能为空！" onkeyup="textarealength(this,200)"></textarea>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>缩略图</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value="" placeholder="" id="cover_img" name="cover_img">
				<input type="file" class="form-control" id="file" name="file" onchange="checkfile()" />
				<div class="text-center"><img id="show" alt="" /></div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章内容</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor" name="content" type="text/plain"></script>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{/block} {block name="js"}
<script type="text/javascript" src="__STATIC__/umeditor/umeditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
	var editor = UM.getEditor('editor');
	$(document).ready(function() {
		editor.addListener('ready', function() {
			editor.setContent('这是初始的文本');
		})
	})

	function checkfile() {
		var formdata = new FormData;
		formdata.append('file', document.getElementById('file').files[0]);
		$.ajax({
			url: "{:url('article/ajaxupload')}",
			data: formdata,
			async: true,
			cache: false,
			processData: false,
			contentType: false,
			type: "POST",
			dataType: 'json',
			success: function(data) {
				console.log(data);
				if(data.code == 0) {
					$('#show').attr('src', '{$Request.root}/' + data.msg)
					$('#cover_img').val(data.msg)
				}
			}
		})
	}
	$(function() {
		$("#form-member-add").validate({
			rules: {
				title: {
					required: true,
					minlength: 6,
				},

			},
			onkeyup: false,
			focusCleanup: true,
			success: "valid",
			submitHandler: function(form) {
				//			$(form).ajaxSubmit();
				//			var index = parent.layer.getFrameIndex(window.name);
				//			parent.$('.btn-refresh').click();
				//			parent.layer.close(index);
				$(form).ajaxSubmit({
					success: function(data) {
						alert(data.msg);
						if(data.code == 0) {
							var index = parent.layer.getFrameIndex(window.name);
							//parent.$('.btn-refresh').click();
							window.parent.location.reload();
							parent.layer.close(index);
						}
					}
				})
			}
		});
	});
</script>

{/block}
